<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-results">
                <h3>Your Result</h3>
                <div class="card-result-score">
                    <h1 class="card-result-total">76</h1>
                    <small class="card-result-max">of 100</small>
                </div>
                <h2>Great</h2>
                <p class="card-result-footer">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="card-summary">
                <h3 class="card-summary-title">Summary</h3>
                <div class="card-summary-reaction"><i></i>Reaction</div>
                <div class="card-summary-memory"><i></i>Memory</div>
                <div class="card-summary-verbal"><i></i>Verbal</div>
                <div class="card-summary-visual"><i></i>Visual</div>
                <button class="card-summary-continue">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
