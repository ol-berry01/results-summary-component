<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-results">
                <h3>Your Result</h3>
                <div class="card-results-score">
                    <h1 class="card-results-total">76</h1>
                    <small class="card-results-max">of 100</small>
                </div>
                <h2 class="card-results-description">Great</h2>
                <p class="card-results-footer">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="card-summary">
                <h3 class="card-summary-title">Summary</h3>
                <div class="card-summary-items">
                    <div class="card-summary-item reaction"><i class="fa-solid fa-bolt"></i>Reaction</div>
                    <div class="card-summary-item memory"><i class="fa-solid fa-brain"></i>Memory</div>
                    <div class="card-summary-item verbal"><i class="fa-solid fa-comment-dots"></i>Verbal</div>
                    <div class="card-summary-item visual"><i class="fa-solid fa-eye"></i>Visual</div>
                </div>
                <button class="card-summary-continue">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
